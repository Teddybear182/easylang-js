<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EasyLang</title>
  <style>
    html, body{
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      display: flex;
      background-color: rgb(18, 18, 18);
      padding: 10px;
      box-sizing: border-box;
    }
    #codeArea{
      height: 100%;
      width: 65vw;
      outline: none;
      resize: none;
      border: 1px solid;
      background-color: rgba(30, 30, 30, 0.9);
      border-color: rgba(95, 95, 95, 0.8);
      color: rgb(117, 255, 117);
      text-shadow: 1px 1px 10px rgb(117, 255, 117);
    }
    #output{
      height: 100%;
      width: 35vw;
      outline: none;
      resize: none;
      border: 1px solid;
      background-color: rgb(35, 35, 35, 0.9);
      border-color: rgba(95, 95, 95, 0.8);
      color: rgb(200, 200, 200);
    }
    textarea::placeholder{
      text-shadow: none;
    }
    textarea:hover{
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: rgb(46, 46, 46) rgba(0, 0, 0, 0);
    }
    textarea{
      font-size: 25px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      overflow-y: hidden;
    }
    .buttons{
      display: flex;
      text-align: center;
      width: 100%;
      margin-top: 5px;
      background-color: rgb(24, 24, 24);
    }
    #runButton{
      background-color: rgb(117, 255, 117);
      height: 50px;
      width: 10%;
    }
    button{
      background-color: rgb(226, 228, 226);
      border-color: rgb(180, 180, 180);
      height: 50px;
      width: 10%;
      font-size: 17px;
      margin: 5px;
    }
    button:hover{
      animation: glow 1s ease-out forwards;
    }
    @keyframes glow {
      0%{
        background-color: rgb(140, 255, 140);
        transform: translateY(0px) scale(1);
        box-shadow: 0px 0px 20px rgb(140, 255, 140);
      }
      100%{
        background-color: rgb(117, 255, 117);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0px 0px 20px rgb(117, 255, 117);
      }
    }
    .main-container{
      width: 100%;
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    #lineCounter{
      color: rgb(60, 140, 60);
      font-size: 25px; 
      margin: 3px;
      overflow-y: auto; 
      overflow: hidden;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="buttons">
      <button id="runButton">Run</button>
      <button id="documentation">Documentation</button>
      <button id="saveFile">Save</button>
      <button id="loadFile">Load</button>
    </div>
    <div style="display: flex; height: 90%;">
      <div id="lineCounter">
        
      </div>
      <textarea name="codeArea" id="codeArea" placeholder='write("hello world!")'></textarea>
      <textarea name="output" id="output" readonly></textarea>
    </div>
  </div>
  <noscript>
    <style type="text/css">
        .pagecontainer {display:none;}
    </style>
    <div class="noscriptmsg">
    You don't have javascript enabled.  Good luck with that.
    </div>
  </noscript>
  <script type="module" src="../src/index.js"></script>
</body>
</html>
